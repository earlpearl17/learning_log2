{% extends "learning_logs2/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2><a href="{% url 'learning_logs2:topic' topic.id %}">{{ topic }}</a></h2>
  <h4>Edit entry:</h4>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'learning_logs2:edit_entry' entry.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Save changes</button>
    {% endbuttons %}

  </form>

{% endblock content %}
